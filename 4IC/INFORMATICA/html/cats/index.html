<!DOCTYPE html>
<html>

<body>

    <img src="https://cdn2.thecatapi.com/images/_GVSjXZ4i.jpg" class="shown" alt="" id="saver">

    <script>
        function getCat() {
            var xhttp = new XMLHttpRequest();
            var cat = "";
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    cat = JSON.parse(this.responseText)[0].url
                }
            };
            xhttp.open("GET", "https://api.thecatapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=1%27", false);
            xhttp.send();
            return cat;
        }

        function updateScreen() {
            // prendi un gatto
            const url = getCat()

            document.getElementById("saver").classList.add("hidden")
            document.getElementById("saver").src = url;

        }

        const transition = () => {
            document.getElementById("saver").classList.remove("hidden")
        }
        setInterval(updateScreen, 5000);
        setInterval(transition, 5200)

    </script>

</body>
<style>
    #saver {
        width: 100%;
        height: 100%;

    }

    .shown {
        transition: opacity 0.2s ease-in;

        opacity: 1;
    }

    .hidden {
        opacity: 0;
    }
</style>

</html>
